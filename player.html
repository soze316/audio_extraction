<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sermon Player - Sermon Highlighter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="player-styles.css">
</head>
<body>
    <div class="player-container">
        <div class="back-button">
            <button onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back to Episodes
            </button>
        </div>

        <div class="player-card">
            <div class="album-art">
                <img id="albumImage" src="https://via.placeholder.com/150x150/8B4513/FFFFFF?text=Sermon" alt="Sermon artwork">
                <div class="play-overlay" id="playOverlay">
                    <i class="fas fa-play"></i>
                </div>
            </div>

            <div class="player-info">
                <h1 id="sermonTitle">Loading...</h1>
                <p id="sermonAuthor">Loading...</p>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                        <div class="highlights-overlay" id="highlightsOverlay"></div>
                    </div>
                </div>

                <div class="player-controls">
                    <button id="shuffleBtn" class="control-btn secondary">
                        <i class="fas fa-random"></i>
                    </button>
                    <button id="prevBtn" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="playPauseBtn" class="control-btn primary">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="nextBtn" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="highlightBtn" class="control-btn highlight">
                        <i class="fas fa-star"></i>
                    </button>
                </div>

                <div class="speed-controls">
                    <button class="speed-btn" data-speed="0.75">0.75x</button>
                    <button class="speed-btn active" data-speed="1">1x</button>
                    <button class="speed-btn" data-speed="1.25">1.25x</button>
                    <button class="speed-btn" data-speed="1.5">1.5x</button>
                    <button class="speed-btn" data-speed="2">2x</button>
                </div>

                <div class="transcribe-section">
                    <button id="transcribeBtn" class="transcribe-btn">
                        <i class="fas fa-microphone"></i> Transcribe Audio
                    </button>
                    <button id="testTranscribeBtn" class="transcribe-btn test">
                        <i class="fas fa-flask"></i> Test Transcribe
                    </button>
                </div>
            </div>
        </div>

        <div class="highlights-panel">
            <h3>Key Highlights</h3>
            <div class="highlights-list" id="highlightsList">
                <!-- Highlights will be added here -->
            </div>
            <div class="highlights-actions">
                <button id="generateHighlightsBtn" class="primary-btn">
                    <i class="fas fa-magic"></i> Generate 10-Minute Version
                </button>
            </div>
        </div>
    </div>

    <audio id="audioElement" preload="metadata"></audio>

    <script src="player.js"></script>
</body>
</html>
